name: Space push
on: [push]
jobs:
  deploy:
      name: Push to space
      runs-on: ubuntu-latest
      steps:
        - id: space_cli
          run: |
            curl -fsSL https://get.deta.dev/space-cli.sh | sh
            echo '/home/runner/.detaspace/bin' >> $GITHUB_PATH
            echo "SPACE_ACCESS_TOKEN=${{ inputs.SPACE_SECRET }}" >> $GITHUB_ENV
        - uses: actions/checkout@v3
        - id: create_space
          run: mkdir .space
        - id: add_meta
          run: curl ${{ secrets.META_FILE }} -o meta
        - id: go-back
          run: cd ..
        - id: deploy
          run: space push